<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" class="Login">

        <div class="DadosLogin">
            <img src="img/logo.png" alt="">
        </div>
    


        <div class="TelaLogin">

            <div><input id="Email" type="text" placeholder="Digite Seu Email" name="inputs-email" autocomplete="email" required></div>
            <div><input id="Senha" type="password" placeholder="Digite Sua Senha" name="inputs-senha" required></div>


            <div class="botao">
               <div class="btnLogin"><button type="submit">LOGIN</button></div>

               <div>
                  <div class="btn1"><a href="/">Recuperar Senha</a></div>
                  <div><a href="/">Testar Sistema</a></div>
               </div>
            </div>

        </div>


    </form>

    
</body>
</html>
